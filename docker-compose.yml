version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./database:/app/database
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SECRET_KEY=change_this_in_production
      - DATABASE_URL=sqlite:///database/checkin.db
    restart: unless-stopped
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 run:app

